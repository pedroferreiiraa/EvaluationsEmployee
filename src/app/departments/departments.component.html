<div class="container mx-auto p-4">
  <button class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 mb-3 font-mono" (click)="rollbackPage()">Voltar</button>
  <p class="text-2xl font-semibold text-gray-700 mb-4">Departamento: {{ departmentName }}</p>
  <table mat-table [dataSource]="users" class="mat-elevation-z8 w-full bg-white border border-gray-200 rounded-lg shadow-lg">

    <!-- Coluna Nome -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left p-3 font-semibold text-gray-700"> Nome </th>
      <td mat-cell *matCellDef="let user" class="p-3 border-t border-gray-200 text-gray-600"> {{ user.fullName }} </td>
    </ng-container>

    <!-- Coluna Cargo -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left p-3 font-semibold text-gray-700"> N√≠vel no sistema </th>
      <td mat-cell *matCellDef="let user" class="p-3 border-t border-gray-200 text-gray-600"> {{ user.role }} </td>
    </ng-container>

    <!-- Coluna Tipo de MO -->
    <ng-container matColumnDef="typeMo">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left p-3 font-semibold text-gray-700"> Tipo MO </th>
      <td mat-cell *matCellDef="let user" class="p-3 border-t border-gray-200 text-gray-600"> {{ user.typeMo }} </td>
    </ng-container>

    <!-- Coluna C√≥digo do Funcion√°rio -->
    <ng-container matColumnDef="codFuncionario">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left p-3 font-semibold text-gray-700"> C√≥digo Funcion√°rio </th>
      <td mat-cell *matCellDef="let user" class="p-3 border-t border-gray-200 text-gray-600"> {{ user.codFuncionario }} </td>
    </ng-container>

    <!-- Coluna de A√ß√µes -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-left p-3 font-semibold text-gray-700"> A√ß√µes </th>
      <td mat-cell *matCellDef="let user" class="p-3 border-t border-gray-200 text-gray-600">
        <div class="flex gap-2">
          <button
            class="flex items-center gap-1 px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
            (click)="editUser(user.id)"
          >
            ‚úèÔ∏è <span>Editar</span>
          </button>
          <button
            class="flex items-center gap-1 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300"
            (click)="deleteUser(user.id)"
          >
            üóëÔ∏è <span>Excluir</span>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Linha de Cabe√ßalho -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="text-left"></tr>
    <!-- Linhas de Dados -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
  </table>
</div>
